name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # run daily at midnight UTC
  workflow_dispatch:       # allow manual trigger
  push:
    branches:
      - main
    paths:
      - ".github/workflows/**"

permissions:
  contents: write          # allow pushing to output branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # Light snake (pink snake, light pink dots)
            dist/github-contribution-grid-snake.svg?color_snake=#ff6e96&color_dots=#ffe5ed,#ffbfd3,#ff99b9,#ff6e96,#ff6e96

            # Dark snake (pink snake, dark purple/pink dots)
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#ff6e96&color_dots=#2a0a16,#4d0f28,#800f45,#e51284,#ff6e96

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
